<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Claws Pet Shop</title>
    <link rel="stylesheet" href="./CSS/one_page_website.css">
</head>

<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section class="home1" id="home">
        <h1>Welcome to Paws & Claws Pet Shop</h1>
        <p>Your one-stop destination for all your pet needs!</p>
    </section>

    <!-- Gallery Section -->
    <section class="Pet_Images" id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="pet1.jpg" alt="Pet 1">
            <img src="pet2.jpg" alt="Pet 2">
            <!-- Add more images as needed -->
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <div class="contact1">
            <h2>Contact Us</h2>
            <form class="form-group" action="submit" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div><br>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>

    </section>

    <!-- Video Section -->
    <section class="videosec1" id="video">
        <h2>Watch Our Pets in Action</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PZnPjTLmIik?si=jtl9l3YyycheVUdx"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!-- Add more videos if needed -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Paws & Claws Pet Shop. All rights reserved.</p>
    </footer>

</body>

</html>
