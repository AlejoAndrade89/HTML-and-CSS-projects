<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Claws Pet Shop</title>
    <link rel="stylesheet" href="./CSS/one_page_website.css">

</head>

<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section class="home1" id="home">
        <h1>Welcome to Paws & Claws Pet Shop</h1>
        <p>Your one-stop destination for all your pet needs!</p>
    </section>

    <!-- Gallery Section -->

    <section class="Pet_Images" id="gallery">

        <h2 style="text-align:center">Gallery</h2>

        <div class="row">
            <div class="column">
                <img src="https://images.pexels.com/photos/160846/french-bulldog-summer-smile-joy-160846.jpeg?cs=srgb&dl=pexels-pixabay-160846.jpg&fm=jpg"
                    style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="https://images.pexels.com/photos/1629781/pexels-photo-1629781.jpeg" style="width:100%"
                    onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="https://wallpaperset.com/w/full/f/4/0/4247.jpg" style="width:100%"
                    onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="https://hips.hearstapps.com/hmg-prod/images/young-seal-smiles-and-waves-royalty-free-image-1585073751.jpg"
                    style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="https://images.pexels.com/photos/160846/french-bulldog-summer-smile-joy-160846.jpeg?cs=srgb&dl=pexels-pixabay-160846.jpg&fm=jpg"
                        style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="https://images.pexels.com/photos/1629781/pexels-photo-1629781.jpeg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="https://wallpaperset.com/w/full/f/4/0/4247.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="https://hips.hearstapps.com/hmg-prod/images/young-seal-smiles-and-waves-royalty-free-image-1585073751.jpg"
                        style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>


                <div class="column">
                    <img class="demo cursor"
                        src="https://images.pexels.com/photos/160846/french-bulldog-summer-smile-joy-160846.jpeg?cs=srgb&dl=pexels-pixabay-160846.jpg&fm=jpg"
                        style="width:100%" onclick="currentSlide(1)" alt="frenchie">
                </div>
                <div class="column">
                    <img class="demo cursor" src="https://images.pexels.com/photos/1629781/pexels-photo-1629781.jpeg"
                        style="width:100%" onclick="currentSlide(2)" alt="doggie">
                </div>
                <div class="column">
                    <img class="demo cursor" src="https://wallpaperset.com/w/full/f/4/0/4247.jpg" style="width:100%"
                        onclick="currentSlide(3)" alt="cat">
                </div>
                <div class="column">
                    <img class="demo cursor"
                        src="https://hips.hearstapps.com/hmg-prod/images/young-seal-smiles-and-waves-royalty-free-image-1585073751.jpg"
                        style="width:100%" onclick="currentSlide(4)" alt="seaLion">
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <div class="contact1">
            <h2>Contact Us</h2>
            <form class="form-group" action="submit" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div><br>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>

    </section>

    <!-- Video Section -->
    <section class="videosec1" id="video">
        <h2>Watch Our Pets in Action</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PZnPjTLmIik?si=jtl9l3YyycheVUdx"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!-- Add more videos if needed -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Paws & Claws Pet Shop. All rights reserved.</p>
    </footer>

</body>
<script src="./Js/one_page_website.js" defer></script>

</html>
